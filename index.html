<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top"></div>
            <div class="menu">
                <div class="logo">
                    <img src="/img/logo.png" alt="" class="icon">
                    <div class="name">СОЗВЕЗДИЕ</div>
                </div>
                <div class="left-menu">

                    <div class="products">Продукты
                        <p><i class="arrow1"></i></p>
                    </div>
                    <div class="menu__item">Банковские карты</div>
                    <div class="menu__item">Вклады</div>
                    <div class="menu__item">Кредиты</div>
                    <div class="menu__item">Ещё
                        <p><i class="arrow2"></i></p>
                    </div>
                </div>
                <div class="right-menu">
                    <div class="menu__item" id="currency">Курсы валют</div>
                    <div class="menu__item" id="ATM">Банкоматы</div>
                    <div class="menu__item" id="office">Офисы</div>
                    <div class="menu__item" id="city"><img src="./img/Cursor.png" class="cursor">Москва</div>
                    <div class="menu__item" id="language">ENG</div>
                    <div class="menu__item" id="search"><img src="./img/Glass.png" class="glass"></div>

                    <img src="./img/Hamburger.png" class="burger">
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="slider__left">
                <div class="offer">
                    <div class="offer__text">
                        Оформите дебетовую карту
                    </div>
                    <button class="offer__button">Подробнее</button>
                </div>
            </div>
            <div class="slider__right">
                <img src="./img/Девка2.png" alt="" class="girl">
                <div class="button">
                    <div class="button__left">
                        <p><i class="button__left__arrow"></i></p>
                    </div>
                    <div class="button__right">
                        <p><i class="button__right__arrow"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
